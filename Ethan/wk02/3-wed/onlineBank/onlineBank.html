<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="onlineBank.css">

	<div class="title">
		<h1>ONLINE BANK</h1>
	</div>
	
	<div class="logo">
		<h2>LOGO</h2>
	</div>

</head>



<body>
	<div class="savingBox">
		<h3>Saving</h3>
		<p>Your balance is:</p>

		<p class='dollarSign'>$<span class='displaySaving'>00</span>.00</p>
		
		<input class="inputSaving" type="text" placeholder="Enter amount">
		
		<div class="buttons">
		<button class="withdrawSaving">Withdraw</button><button class="depositSaving">Deposit</button>
		</div>
	</div>
		


	<div class="checkingBox">
		<h3>Checking</h3>
		<p>Your balance is:</p>

		<p class='dollarSign'>$<span class='displayChecking'>00</span>.00</p>

		<input class="inputChecking" type="text" placeholder="Enter amount">

		<div class="buttons">
		<button class="withdrawChecking">Withdraw</button><button class="depositChecking">Deposit</button>
		</div>
	</div>
		

<script src="online.js"></script>
</body>
</html>
