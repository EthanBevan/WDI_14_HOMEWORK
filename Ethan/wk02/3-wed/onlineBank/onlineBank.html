<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="onlineBank.css">

	<div class="title">
		<img src="https://www.nab.com.au/content/dam/nabcampaigns/personal/credit-cards/rewards/v5/assets/img/layout/sticky-nav-logo.png">
<h1 class="internet"> Internet Banking </h1>
	</div>
	
</head>

<body>
<br>

	<div class="savingBox">
		<h3>Saving.</h3>
		<p>Current Balance:</p>

		<p class='amount'>$<span class="balanceDisplay">00.00</span></p>
		
		<input class="enterAmount" type="text" placeholder="Cash">
		
		<div class="buttons">
		<input type="submit" value="WITHDRAW" class="withdraw">
          <input type="submit" value="DEPOSIT" class="deposit">
		</div>
	</div>
		


	<div class="checkingBox">
		<h3>Checking.</h3>
		<p>Current Balance:</p>

		<p class='amount'>$<span class="balanceDisplay">00.00</span></p>

		<input class="enterAmount" type="text" placeholder="Cash">

		<div class="buttons">
			<input type="submit" value="WITHDRAW" class="withdraw">
          <input type="submit" value="DEPOSIT" class="deposit">
		</div>
	</div>
		

<script src="online.js"></script>
</body>
</html>
